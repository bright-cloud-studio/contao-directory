<div class="mod_submission_form">
	
	<h2>Submit Your Listing</h2>
	
	<form class="directory_submission" id="directory_submission">
		
		<div class="option_first_name">
			<label for="s_first_name">First Name:</label><br>
			<input type="text" id="s_first_name" name="s_first_name"><br>
		</div>
		
		<div class="option_first_name">
			<label for="s_last_name">Last Name:</label><br>
			<input type="text" id="s_last_name" name="s_last_name"><br>
		</div>
		
		<div class="option_photo">
			<label for="s_photo">Select a file:</label>
			<input type="file" id="s_photo" name="s_photo">
		</div>
		
		<br><br><br>
		
		<div class="option_country">
			<label for="s_country">Select Your Country</label>
			<select class="s_country" id="s_country" name="s_country">
				<option value="" disabled selected hidden> </option>
				<option value="USA">United States</option>
				<option value="Canada">Canada</option>
			</select>
		</div>
		
		<div class="option_state_prov">
			<label for="s_state_prov">Select Your State/Providence</label>
			<select class="s_state_prov" id="s_state_prov" name="s_state_prov" disabled>
				<option value="" disabled selected hidden> </option>
			</select>
		</div>
		
		<div class="option_state">
			<label for="s_state">Filter by State</label>
			<select class="s_state" id="s_state" name="s_state">

				<option value="AK">Alaska</option>

				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="Massachusetts">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="New Hampshire">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>

				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>

				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>

			</select>
		</div>
		
		<div class="option_providence">
			<label for="s_providence">Filter by Providence</label>
			<select class="s_providence" id="s_providence" name="s_providence">
				<option value="" disabled selected hidden> </option>
					<option value="AB">Alberta</option>
					<option value="BC">British Columbia</option>
					<option value="MB">Manitoba</option>
					<option value="NB">New Brunswick</option>
					<option value="NL">Newfoundland and Labrador</option>
					<option value="NS">Nova Scotia</option>
					<option value="Ontario">Ontario</option>
					<option value="PE">Prince Edward Island</option>
					<option value="QC">Quebec</option>
					<option value="SK">Saskatchewan</option>
					<option value="NT">Northwest Territories</option>
					<option value="NU">Nunavut</option>
					<option value="YT">Yukon</option>
			</select>
		</div>
	
		<br><br><br>
		
		<div class="option_credentials">
			<label for="s_credentials">Select Your Credentials</label>
			<select class="s_credentials" id="s_credentials" name="s_credentials">
				<option value="" disabled selected hidden> </option>
				<option value="MD">MD</option>
				<option value="RD">RD</option>
				<option value="NP">NP</option>
				<option value="RN">RN</option>
				<option value="LICSW">LICSW</option>
			</select>
		</div>
		
		<div class="option_profession">
			<label for="option_profession">Select Your Professions</label><br>

			<input type="checkbox" id="opt_psy_adult" name="opt_psy_adult" value="Psychiatrist, adult">
			<label for="opt_psy_adult">Psychiatrist, adult</label><br>
			
			<input type="checkbox" id="opt_psy_child" name="opt_psy_child" value="Psychiatrist, child and adolescent">
			<label for="opt_psy_child">Psychiatrist, child and adolescent</label><br>
			
			<input type="checkbox" id="opt_psy_nurse" name="opt_psy_nurse" value="Psychiatric, Nurse Practitioner">
			<label for="opt_psy_nurse">Psychiatric, Nurse Practitioner</label><br>
			
			<input type="checkbox" id="opt_psy" name="opt_psy" value="Psychologist">
			<label for="opt_psy">Psychologist</label><br>
			
			<input type="checkbox" id="opt_social_worker" name="opt_social_worker" value="Social Worker">
			<label for="opt_social_worker">Social Worker</label><br>
			
			<input type="checkbox" id="opt_counselor" name="opt_counselor" value="Counselor (LCPC, LMHC, etc.)">

			<input type="checkbox" id="opt_marrige_therapist" name="opt_marrige_therapist" value="Marriage and Family Therapist">

			<input type="checkbox" id="opt_health_coach" name="opt_health_coach" value="Health Coach">
			<label for="opt_health_coach">Health Coach</label><br>
			
			<input type="checkbox" id="opt_medical_nurse" name="opt_medical_nurse" value="Medical Nurse Practitioner">
			<label for="opt_medical_nurse">Medical Nurse Practitioner</label><br>
			
			<input type="checkbox" id="opt_family_phy" name="opt_family_phy" value="Family Physician">
			<label for="opt_family_phy">Family Physician</label><br>
			
			<input type="checkbox" id="opt_internal_medicine" name="opt_internal_medicine" value="Internal Medicine Physician">
			<label for="opt_internal_medicine">Internal Medicine Physician</label><br>
			
			<input type="checkbox" id="opt_nat_phy" name="opt_nat_phy" value="Naturopathic Physician">
			<label for="opt_nat_phy">Naturopathic Physician</label><br>
			
			<input type="checkbox" id="opt_phy_assistant" name="opt_phy_assistant" value="Physician Assistant">

			<input type="checkbox" id="opt_reg_diet" name="opt_reg_diet" value="Registered Dietitian">
			<label for="opt_reg_diet">Registered Dietitian</label><br>
			
			<input type="checkbox" id="opt_nut_therapist" name="opt_nut_therapist" value="Nutrition Therapist">

			<input type="checkbox" id="opt_neuro" name="opt_neuro" value="Neurologist">

			<input type="checkbox" id="opt_peer_support" name="opt_peer_support" value="Peer Support Specialist">

			<input type="checkbox" id="opt_food_add" name="opt_food_add" value="Food Addiction Specialist">

			<input type="checkbox" id="opt_obesity" name="opt_obesity" value="Obesity Medicine Specialist">
			<label for="opt_obesity">Obesity Medicine Specialist</label><br>
		</div>
		
		<div class="option_remote_consultation">
			<label for="option_remote_consultation">Do you offer Remote Consultations?</label><br>
			<input type="radio" id="rc_yes" name="rc_yes" value="Yes">
			<label for="rc_yes">Yes</label><br>
			<input type="radio" id="rc_no" name="rc_no" value="No">
			<label for="rc_no">No</label><br>
		</div>
		
		<div class="option_training_program">
			<label for="option_remote_consultation">Did you finish training program?</label><br>
			<input type="radio" id="tp_yes" name="tp_yes" value="Yes">
			<label for="tp_yes">Yes</label><br>
			<input type="radio" id="tp_no" name="tp_no" value="No">
			<label for="tp_no">No</label><br>
		</div>
		
		<div class="option_describe_practice">
			<label for="describe_practice">Describe Your Practice:</label><br>
			<input type="text" id="describe_practice" name="describe_practice"><br>
		</div>
		
		<div class="option_specific_services">
			<label for="specific_services">Specific Services:</label><br>
			<input type="text" id="specific_services" name="specific_services"><br>
		</div>
		
		<br><br><br>
		
		<div class="option_specialties_1">
			<label for="specialties_1">Specialties #1:</label><br>
			<input type="text" id="specialties_1" name="specialties_1"><br>

			<label for="specialties_2">Specialties #2:</label><br>

		<div class="option_specialties_3">

			<label for="mm_yes">Yes</label><br>
			<input type="radio" id="mm_no" name="mm_no" value="No">
			<label for="mm_no">No</label><br>
		</div>

			<input type="radio" id="cs_no" name="cs_no" value="No">

			<select class="contact_method" id="contact_method" name="contact_method">
				<option value="" disabled selected hidden> </option>
				<option value="Offie Address">Office Address</option>
				<option value="Phone">Phone</option>
				<option value="Email">Email</option>
				<option value="Website">Website</option>
			</select>
		</div>
		
		<div class="option_contact_details">
			<label for="contact_details">Enter Your Contact Details:</label><br>
			<input type="text" id="contact_details" name="contact_details"><br>
		</div>

		<a class="btn" onclick="submitListing()">Submit Listing</a>

</div>
